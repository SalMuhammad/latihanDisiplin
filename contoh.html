<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Reward System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <div class="max-w-4xl mx-auto p-6">
    <!-- Header -->
    <header class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Habit Reward Tracker</h1>
      <p class="text-gray-600">Bangun kebiasaan baik dan hancurkan kebiasaan burukmu!</p>
    </header>

    <!-- Tambah Tugas Section -->
    <section class="mb-10">
      <div class="bg-white rounded-xl shadow p-4">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Tambah Tugas</h2>
        <div class="flex flex-col md:flex-row gap-4">
          <select class="w-full md:w-1/3 p-2 border rounded-md">
            <option value="">-- Jenis Habit --</option>
            <option value="pembentukan">Pembentukan</option>
            <option value="pemusnahan">Pemusnahan</option>
          </select>

          <select class="w-full md:w-1/3 p-2 border rounded-md">
            <option value="">-- Frekuensi --</option>
            <option value="harian">Harian</option>
            <option value="mingguan">Mingguan</option>
            <option value="bulanan">Bulanan</option>
          </select>

          <button class="w-full md:w-1/3 bg-blue-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-700">Buat Form Tugas</button>
        </div>
      </div>
    </section>

    <!-- Daftar Tugas -->
    <section class="mb-10">
      <div class="bg-white rounded-xl shadow p-4">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Daftar Tugas Hari Ini</h2>
        <ul class="space-y-3">
          <li class="flex justify-between items-center bg-gray-50 p-3 rounded-md border">
            <div class="flex items-center gap-3">
              <input type="checkbox" class="w-5 h-5 text-blue-600" />
              <span class="text-gray-800">Olahraga Pagi (Rp 4.000)</span>
            </div>
            <button class="text-sm text-red-500 hover:underline">Hapus</button>
          </li>
          <!-- More tasks -->
        </ul>
      </div>
    </section>

    <!-- Saldo & Pending Cash -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white rounded-xl shadow p-4">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Saldo Kamu</h2>
        <p class="text-2xl font-bold text-green-600">Rp 12.000</p>
      </div>
      <div class="bg-white rounded-xl shadow p-4">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Pending Cash</h2>
        <ul class="text-gray-800 list-disc pl-5 space-y-1">
          <li>Olahraga Pagi - Rp 4.000</li>
          <li>Meditasi Sebelum Tidur - Rp 3.000</li>
        </ul>
      </div>
    </section>

    <!-- Footer -->
    <footer class="mt-10 text-center text-sm text-gray-500">
      Dibuat oleh Jien âœ¨ | Sistem Disiplin Nikmat 2025
    </footer>
  </div>
</body>
</html>
