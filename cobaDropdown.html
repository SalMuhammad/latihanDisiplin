<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Tugas - Habit Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="font-sans p-5 bg-gray-50">
  <button id="btnTambahTugas" class="px-5 py-2.5 bg-blue-500 text-white rounded-lg cursor-pointer hover:bg-blue-600 transition-colors duration-300">
    + Tambah Tugas
  </button>

  <div id="formContainer" class="hidden mt-4 p-4 bg-white rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold text-gray-800">Tambah Tugas Baru</h2>
      <button id="btnClose" class="text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Jenis Habit:</label>
      <select id="jenisHabit" class="w-full max-w-xs p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">-- Pilih --</option>
        <option value="pembentukan">Pembentukan</option>
        <option value="pemusnahan">Pemusnahan</option>
      </select>
    </div>

    <div id="kategoriGroup" class="mb-4 hidden">
      <label class="block text-gray-700 mb-1">Kategori Tugas:</label>
      <select id="kategoriTugas" class="w-full max-w-xs p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">-- Pilih --</option>
        <option value="harian">Harian</option>
        <option value="mingguan">Mingguan</option>
        <option value="bulanan">Bulanan</option>
      </select>
    </div>

    <div id="formInputs" class="mb-4 hidden"></div>
    <button id="btnSimpan" class="hidden px-5 py-2.5 bg-blue-500 text-white rounded-lg cursor-pointer hover:bg-blue-600 transition-colors duration-300">
      Simpan
    </button>
  </div>

  <div id="output" class="mt-5 p-4 bg-white rounded-lg shadow-md"></div>

  <script src="ui.js"></script>
</body>
</html>
