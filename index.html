<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslbUYO1tHr5/StFaAeb0rPhU" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white max-w-sm mx-auto">
    <div id="formContainer" style="display: none; max-height: 400px; overflow-y: auto; border: 1px solid #ccc; background: #fff; position: absolute; inset: 0; margin: auto; width: 70%; z-index: 20; padding: 16px; border-radius: 8px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
          <h2>Tambah Tugas Baru</h2>
          <button id="btnClose" style="background: none; border: none; cursor: pointer;">
            âœ–
          </button>
        </div>
      
        <div style="margin-bottom: 12px;">
          <select id="jenisHabit" style="width: 100%; padding: 8px;">
            <option value="">-- Pilih Jenis Habit --</option>
            <option value="pembentukan">Pembentukan</option>
            <option value="pemusnahan">Pemusnahan</option>
          </select>
        </div>
      
        <div id="kategoriGroup" style="margin-bottom: 12px; display: none;">
          <select id="kategoriTugas" style="width: 100%; padding: 8px;">
            <option value="">-- Pilih Kategori --</option>
            <option value="harian">Harian</option>
            <option value="mingguan">Mingguan</option>
            <option value="bulanan">Bulanan</option>
          </select>
        </div>
      
        <div id="formInputs" style="display: none; margin-bottom: 12px;"></div>
        <button id="btnSimpan" style="display: none; padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Simpan</button>
      </div>
      
      
      
      
      
    
















    <header class="bg-violet-700 text-white">
        <div class="mx-3 flex justify-between relative items-end">
            <div class="flex items-center">
                <div id="pembentukan" class="pembentukan flex gap-2 cursor-pointer">
                    <a class="px-3 py-1 block hover:text-white bi bi-plus-circle-fill actif bg-violet-800 "> 
                        pembentukan
                    </a>
                </div>
                <div id="pemusnahan" class="pemusnahan flex items-center gap-2 cursor-pointer">
                    <a class="px-3 py-1 block hover:text-white hover:bg-violet-800 bi bi-dash-circle-fill "> 
                        pemusnahan
                    </a>
                </div>
                <button id="btnTambahTugas" class="cursor-pointer text-lg hover:bg-violet-800 block">
                    + 
                  </button>
            </div>
           <!-- Tombol Toggle di Sidebar -->
            <i id="toggleSettings" class="bi bi-list text-2xl cursor-pointer hover:text-violet-300 transition-colors duration-300"></i>



            <div id="pengaturanPanel" class="text-black fixed top-16 right-0 w-80 h-[calc(100vh-4rem)] bg-white p-4 rounded-l-lg shadow-lg border-l border-violet-300 transform translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
                <div class="w-full max-w-md mx-auto mb-6">
                    <div class="border rounded-2xl shadow-sm overflow-hidden">
                      <button 
                        type="button" 
                        class="w-full flex items-center justify-between px-4 py-3 bg-gray-100 hover:bg-gray-200 text-left text-sm font-medium text-gray-900"
                        onclick="toggleAccordion('accordion-saldo')"
                      >
                        ðŸ’° Pengaturan Saldo
                        <svg id="icon-accordion-saldo" class="w-4 h-4 transition-transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                      </button>
                      <div id="accordion-saldo" class="px-4 py-3 hidden bg-white">
                        <p class="mb-2 text-sm">Saldo Sekarang:</p>
                        <div>
                            <div id="saldoSekarang">Rp 0</div>
                          
                            <!-- <button 
                              id="btnWithdraw" 
                              class="px-4 hidden py-2 bg-red-500 hover:bg-red-600 text-white rounded-xl text-sm">
                              Tarik Uang
                            </button> -->
                          
                            <div id="formWithdraw" class="hidde">
                              <input type="number" id="inputWithdraw" placeholder="Nominal yang ingin ditarik">
                              <button id="konfirmasiWithdraw" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-xl text-sm mt-3">tarik uang Tarik</button>
                            </div>
                          </div>
                      </div>
                    </div>
                  </div>
                  
                
                <h2 class="text-lg font-semibold text-violet-700 mb-3">Pengaturan Tugas</h2>
                <div id="daftarPengaturanTugas" class="space-y-3">
                  <!-- Daftar tugas akan diisi via JavaScript -->
                </div>
              </div>
        </div>

        <nav id="nav-repetision" class="bg-violet-800 pt-2">
            <div class="mx-3">
                <ul class="flex justify-evenly capitalize text-sm">
                    <a id="harian" class="rounded-t-sm font-medium hover:bg-violet-50 px-4 py-1 transition duration-300  bg-white text-violet-800 cursor-pointer">harian</a>
                    <a id="mingguan" class="rounded-t-sm hover:bg-violet-50 px-4 py-1 transition duration-300 cursor-pointer" >mingguan</a>
                    <a id="bulanan" class="rounded-t-sm hover:bg-violet-50 px-4 py-1 transition duration-300 cursor-pointer" >bulanan</a>
                </ul>
            </div>
        </nav>
    </header>

    <main class="bg-violet-50 py-4 ">
        <h3 class="text-lg text-center font-medium text-gray-700 mb-4">Daftar Tugas Harian</h3>
        <div class="mx-2" id="daftar-rutinitas">
            <label for="tugas1" class="block w-full">
                <div class="card shadow-md hover:shadow-lg transition-all duration-300 p-2 rounded-lg bg-white mb-3 border-l-4 border-violet-600 relative overflow-hidden group cursor-pointer select-none">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-violet-100 rounded-full -mr-16 -mt-16 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                    <div class="flex items-center justify-between relative">
                        <div class="flex items-center gap-3">
                            <div class="relative">
                                <input type="checkbox" id="tugas1" class="peer sr-only">
                                <div class="h-6 w-6 rounded-md border-2 border-violet-600 peer-checked:bg-violet-600 peer-checked:border-violet-600 transition-all duration-300 flex items-center justify-center">
                                    <i class="bi bi-check-lg text-white opacity-0 peer-checked:opacity-100 transition-opacity duration-300"></i>
                                </div>
                            </div>
                            <div>
                                <div class="flex items-center gap-2">
                                    <span class="text-gray-800 font-medium group-hover:text-violet-600 transition-colors duration-300">Mobil</span>
                                    <span class="px-2 py-0.5 text-xs rounded-full bg-yellow-100 text-yellow-800">Prioritas Tinggi</span>
                                </div>
                                <p class="text-sm text-gray-500">Cuci dan bersihkan interior</p>
                                <div class="mt-1 w-full bg-gray-200 rounded-full h-1.5">
                                    <div class="bg-violet-600 h-1.5 rounded-full" style="width: 75%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-violet-600 font-semibold">4000</span>
                            <i class="bi bi-coin text-yellow-500"></i>
                        </div>
                    </div>
                </div>
            </label>

            <label for="tugas2" class="block w-full">
                <div class="card shadow-md hover:shadow-lg transition-all duration-300 p-2 rounded-lg bg-white mb-3 border-l-4 border-violet-600 relative overflow-hidden group cursor-pointer select-none">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-violet-100 rounded-full -mr-16 -mt-16 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                    <div class="flex items-center justify-between relative">
                        <div class="flex items-center gap-3">
                            <div class="relative">
                                <input type="checkbox" id="tugas2" class="peer sr-only">
                                <div class="h-6 w-6 rounded-md border-2 border-violet-600 peer-checked:bg-violet-600 peer-checked:border-violet-600 transition-all duration-300 flex items-center justify-center">
                                    <i class="bi bi-check-lg text-white opacity-0 peer-checked:opacity-100 transition-opacity duration-300"></i>
                                </div>
                            </div>
                            <div>
                                <div class="flex items-center gap-2">
                                    <span class="text-gray-800 font-medium group-hover:text-violet-600 transition-colors duration-300">Masak</span>
                                    <span class="px-2 py-0.5 text-xs rounded-full bg-green-100 text-green-800">Prioritas Rendah</span>
                                </div>
                                <p class="text-sm text-gray-500">Siapkan makan malam</p>
                                <div class="mt-1 w-full bg-gray-200 rounded-full h-1.5">
                                    <div class="bg-violet-600 h-1.5 rounded-full" style="width: 45%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-violet-600 font-semibold">3000</span>
                            <i class="bi bi-coin text-yellow-500"></i>
                        </div>
                    </div>
                </div>
            </label>
        </div>
    </main>
    <script src="ui.js"></script>
</body>
</html>
