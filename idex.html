<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslbUYO1tHr5/StFaAeb0rPhU" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white">


    
    
    <div id="formContainer" class="hidden mt-2 pt-2 px-3 bg-white rounded-lg shadow-md w-[70%] absolute z-20 inset-0 m-auto">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-semibold text-gray-800">Tambah Tugas Baru</h2>
          <button id="btnClose" class="text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
    
        <div class="mb-2">
          <label class="block text-gray-700 mb-1">Jenis Habit:</label>
          <select id="jenisHabit" class="w-full max-w-xs p-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">-- Pilih --</option>
            <option value="pembentukan">Pembentukan</option>
            <option value="pemusnahan">Pemusnahan</option>
          </select>
        </div>
    
        <div id="kategoriGroup" class="mb-1 hidden">
          <label class="block text-gray-700 mb-1">Kategori Tugas:</label>
          <select id="kategoriTugas" class="w-full max-w-xs p-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">-- Pilih --</option>
            <option value="harian">Harian</option>
            <option value="mingguan">Mingguan</option>
            <option value="bulanan">Bulanan</option>
          </select>
        </div>
    
        <div id="formInputs" class="mb-2 hidden"></div>
        <button id="btnSimpan" class="hidden px-2 py-2.5 bg-blue-500 text-white rounded-lg cursor-pointer hover:bg-blue-600 transition-colors duration-300">
          Simpan
        </button>
    </div>
    
      <div id="output" class=" rounded-lg shadow-md"></div>
    







    <header class="bg-violet-700 text-white">
        <div class="mx-3 flex justify-between items-end">
            <div class="flex items-center">
                <div class="pembentukan flex gap-2 cursor-pointer">
                    <a class="px-3 py-1 block hover:text-white bi bi-plus-circle-fill actif bg-violet-800"> 
                        kerjaan
                    </a>
                </div>
                <div class="pemusnahan flex items-center gap-2 cursor-pointer">
                    <a class="px-3 py-1 block hover:text-white hover:bg-violet-800 bi bi-dash-circle-fill "> 
                        puasa
                    </a>
                </div>
                <button id="btnTambahTugas" class="cursor-pointer text-lg hover:bg-violet-800 block">
                    + 
                  </button>
            </div>
            <i class="bi bi-list text-2xl cursor-pointer hover:text-violet-300 transition-colors duration-300"></i>
        </div>

        <nav class="bg-violet-800 pt-2">
            <div class="mx-3">
                <ul class="flex justify-evenly capitalize text-sm">
                    <a class="rounded-t-sm font-medium hover:bg-violet-50 px-4 py-1 transition duration-300  bg-white text-violet-800" href="harian">harian</a>
                    <a class="rounded-t-sm hover:bg-violet-50 px-4 py-1 transition duration-300"  href="mingguan">mingguan</a>
                    <a class="rounded-t-sm hover:bg-violet-50 px-4 py-1 transition duration-300"  href="bulanan">bulanan</a>
                </ul>
            </div>
        </nav>
    </header>

    <main class="bg-violet-50 py-4">
        <h3 class="text-lg text-center font-medium text-gray-700 mb-4">Daftar Tugas Harian</h3>
        <div class="mx-2">
            <label for="tugas1" class="block w-full">
                <div class="card shadow-md hover:shadow-lg transition-all duration-300 p-2 rounded-lg bg-white mb-3 border-l-4 border-violet-600 relative overflow-hidden group cursor-pointer select-none">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-violet-100 rounded-full -mr-16 -mt-16 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                    <div class="flex items-center justify-between relative">
                        <div class="flex items-center gap-3">
                            <div class="relative">
                                <input type="checkbox" id="tugas1" class="peer sr-only">
                                <div class="h-6 w-6 rounded-md border-2 border-violet-600 peer-checked:bg-violet-600 peer-checked:border-violet-600 transition-all duration-300 flex items-center justify-center">
                                    <i class="bi bi-check-lg text-white opacity-0 peer-checked:opacity-100 transition-opacity duration-300"></i>
                                </div>
                            </div>
                            <div>
                                <div class="flex items-center gap-2">
                                    <span class="text-gray-800 font-medium group-hover:text-violet-600 transition-colors duration-300">Mobil</span>
                                    <span class="px-2 py-0.5 text-xs rounded-full bg-yellow-100 text-yellow-800">Prioritas Tinggi</span>
                                </div>
                                <p class="text-sm text-gray-500">Cuci dan bersihkan interior</p>
                                <div class="mt-1 w-full bg-gray-200 rounded-full h-1.5">
                                    <div class="bg-violet-600 h-1.5 rounded-full" style="width: 75%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-violet-600 font-semibold">4000</span>
                            <i class="bi bi-coin text-yellow-500"></i>
                        </div>
                    </div>
                </div>
            </label>

            <label for="tugas2" class="block w-full">
                <div class="card shadow-md hover:shadow-lg transition-all duration-300 p-2 rounded-lg bg-white mb-3 border-l-4 border-violet-600 relative overflow-hidden group cursor-pointer select-none">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-violet-100 rounded-full -mr-16 -mt-16 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                    <div class="flex items-center justify-between relative">
                        <div class="flex items-center gap-3">
                            <div class="relative">
                                <input type="checkbox" id="tugas2" class="peer sr-only">
                                <div class="h-6 w-6 rounded-md border-2 border-violet-600 peer-checked:bg-violet-600 peer-checked:border-violet-600 transition-all duration-300 flex items-center justify-center">
                                    <i class="bi bi-check-lg text-white opacity-0 peer-checked:opacity-100 transition-opacity duration-300"></i>
                                </div>
                            </div>
                            <div>
                                <div class="flex items-center gap-2">
                                    <span class="text-gray-800 font-medium group-hover:text-violet-600 transition-colors duration-300">Masak</span>
                                    <span class="px-2 py-0.5 text-xs rounded-full bg-green-100 text-green-800">Prioritas Rendah</span>
                                </div>
                                <p class="text-sm text-gray-500">Siapkan makan malam</p>
                                <div class="mt-1 w-full bg-gray-200 rounded-full h-1.5">
                                    <div class="bg-violet-600 h-1.5 rounded-full" style="width: 45%"></div>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-violet-600 font-semibold">3000</span>
                            <i class="bi bi-coin text-yellow-500"></i>
                        </div>
                    </div>
                </div>
            </label>
        </div>
    </main>


    <script src="ui.js"></script>
</body>
</html>
